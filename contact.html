<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Jelica Thorn Music</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1 id="logo">Jelica Thorn</h1>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="contact">
        <section>
          <h2>Contact</h2>
          
            <form>
                <div id="fname-section">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="Your First Name" required>
                </div>
                
                <div id="lname-section">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lanem" id="lname" placeholder="Your Last Name" required>
                </div>

                <div id="email-section">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email Address" required>
                </div>

                <div>
                    <label for="message">Write your message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
