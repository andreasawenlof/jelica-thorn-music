<head>

    <title>Jelica Thorn Music</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <a href="index.html" aria-label="Go back to Home Page" id="logo-link"><h1 id="logo">Jelica Thorn</h1></a>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Go back to Home Page">Home</a></li>
                <li><a href="media.html" aria-label="Visit media section">Media</a></li>
                <li><a href="contact.html" aria-label="Contact me" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="contact">
        <section class="sections">
          <h2>Contact</h2>
          
            <form method="get" action="https://formdump.codeinstitute.net/" target="_blank">
                <div id="fname-section">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="Your First Name" aria-label="Input your First Name in here" required>
                </div>
                
                <div id="lname-section">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" placeholder="Your Last Name" aria-label="Input your Last Name in here" required>
                </div>

                <div id="email-section">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email Address" aria-label="Input your email in here" required>
                </div>

                <div>
                    <label for="message">Write your message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write me a message" aria-label="Write your message in here" required></textarea>
                </div>
                <div id="contact-buttons">
                    <input type="submit" value="Submit" aria-label="Submit your form (page opens up in new tab)">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <ul class="social-bottom">
            <li><a href="https://www.facebook.com/" aria-label="Visit my Facebook Page" target="_blank" rel="noopener"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/" aria-label="Visit my Instagram Account" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.x.com/" aria-label="Visit my X(formerly known as twitter) account" target="_blank" rel="noopener"><i
                        class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/@jelicat" aria-label="Watch me on Youtube" target="_blank" rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
        <p id="copyright">
            Jelica Thorn, 2024. All Rights Reserved
        </p>
    </footer>
     <!-- Font Awesome Script -->
     <script src="https://kit.fontawesome.com/0a08a9900a.js" crossorigin="anonymous"></script>
</body>

</html>
