<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Search -->

    <!-- Title -->
    <title>Jelica Thorn Music</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1 id="logo">Jelica Thorn</h1>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Go back to Home Page">Home</a></li>
                <li><a href="media.html" aria-label="Visit media section">Media</a></li>
                <li><a href="contact.html" aria-label="Contact me">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="contact">
        <section class="sections">
          <h2>Contact</h2>
          
            <form>
                <div id="fname-section">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="Your First Name" required>
                </div>
                
                <div id="lname-section">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lanem" id="lname" placeholder="Your Last Name" required>
                </div>

                <div id="email-section">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email Address" required>
                </div>

                <div>
                    <label for="message">Write your message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write me a message" required></textarea>
                </div>
                <div id="contact-buttons">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <ul class="social-bottom">
            <li><a href="" aria-label="Visit my Facebook Page"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="" aria-label="Visit my Instagram Account"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="" aria-label="Visit my X(formerly known as twitter) account"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="" aria-label="Watch me on Youtube"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
        <p id="copyright">
            Jelica Thorn, 2024. All Rights Reserved
        </p>
    </footer>
     <!-- Font Awesome Script -->
     <script src="https://kit.fontawesome.com/0a08a9900a.js" crossorigin="anonymous"></script>
</body>

</html>
